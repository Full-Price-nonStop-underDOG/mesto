<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <img class="header__logo" alt="логотип-место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-description">
                    <h2 class="profile__name"></h2>
                    <p class="profile__interest"></p>
                </div>
                <button class="profile__button"></button>
            </div>
            
        </section>
        <section class="mesta"></section>
    </main>
    <footer class="footer">
        <div class="footer__author"></div>
    </footer>
</body>
</html>
