<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link href="./pages/index.css" rel="stylesheet" type="text/css">

</head>

<body class="page">
    <header class="header header_opacity">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип-место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/урсула.webp" alt="аватар">
            <div class="profile__info">
                <div class="profile__info-description">
                    <h1 class="profile__name">Урсула Крёбер</h1>
                    <p class="profile__job">Американская писательница </p>
                </div>
                <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
            </div>
            <button class="profile__button-add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="mesta">


        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
    <template id="mesto">
        <div class="mesto">
            <button class="mesto__delete" type="button" aria-label="Удалить"></button>
            <img class="mesto__img" src="./images/photo_2022-12-07_15-50-21.jpg" alt="фотка-поста">
            <div class="mesto__non-image">
                <h2 class="mesto__title">Грибыныч</h2>
                <button class="mesto__like" type="button" aria-label="Лайк"></button>

            </div>
        </div>
    </template>

    <div class="popup " id="popup_type_edit">
       
        <div class="popup__container">

            
            <form class="form" id="form-profile" name="Information" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                   
                    <input value="" placeholder="Имя" minlength="2" maxlength="40"
                    class="form__field form__text form__field_text_name" id="name-input" name="Profile-name" required>
                    <span class="form__field-error_active name-input-error">Текст должен быть не короче 2 симв. Длина текста сейчас: 1 символ.</span>
                   
                   
                    <input value="" placeholder="О себе" minlength="4" maxlength="200"
                    class="form__field form__text form__field_text_job" id="job-input" name="Profile-job">
                    <span class="form__field-error_active form__field-error job-input-error">Расскажите о себе</span>
               
                <button class="form__button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button>
        

        
        </div>
    </div>
    <div class="popup" id="popup_type_new-card">

        <div class="popup__container">


            <form class="form" name="Information" id="form__add" novalidate>
                <h2 class="form__title">Новое место</h2>

                <input value="" minlength="4" maxlength="40" class="form__field form__text" id="form__field_card_text"
                    name="Profile-name" placeholder="Название">
                    <span class="form__field_card_text-error form__field-error_active text-input-error">Текст должен быть не короче 2 симв. Длина текста сейчас: 1 символ.</span>

                <input value="" minlength="4" maxlength="200" class="form__field form__text" id="form__field_card_image"
                    name="Profile-job" placeholder="Ссылка на картинку">
                    <span class="form__field_card_image-error form__field-error_active image-input-error">Введите URl</span>

                <button class="form__button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close" id="popup__close" type="button" aria-label="Закрыть"></button>

        </div>
    </div>

    <div class="popup popup_img popup_background_black">

        <div class="popup__container popup__container-img">
            <img class="popup__fullscreen-image" src="./images/photo_2022-12-07_15-50-21.jpg" alt="">
            <p class="popup__fullscreen-title">csh</p>

            <button class="popup__close" type="button" aria-label="Закрыть"></button>

        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
